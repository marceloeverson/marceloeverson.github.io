
<div id="search-content"></div>

<script id="search-tpl" type="text/x-jsmart-tmpl">

{foreach $results as $i => $result}

<div  class="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">  
               <div class="col-lg-3">
                 <div class="bg-cat bg-{$result.categories[1]}">
                  {$result.categories[1]}
                 </div>
               </div>    
               <div class="col-lg-9">          
                <h3>{$result.title}</h3>
                <span class="post-meta">
                 Publicado em {$result.date}
                </span><br>
                {section name='tag' loop=$result.tags}
                <a href="/tag/{$result.tags[tag]}">
	          <span class="label label-danger">{$result.tags[tag]}</span>
	          </a>
                {/section}               
                
                <p>{$result.description}</p>                
                <p><a  class="btn btn-info" 
                href="/{$result.categories[0]}/{$result.categories[1]}/{$result.url}">
                Continue lendo</a></p>
                </div>
            </div>

        </div>
    </div>
</div>
{foreachelse}
      No books
{/foreach}

</script>
