---
layout: default
---

{% for post in site.posts %}

<div  class="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">                
                <h3>{{post.title}}</h3>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <p>{{post.description}}</p>
                <p><a  class="btn btn-info" href="{{ post.url | prepend: site.baseurl }}">Continue lendo</a></p>
            </div>

        </div>
    </div>
</div>
{% endfor %}
